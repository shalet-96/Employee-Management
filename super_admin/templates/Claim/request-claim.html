<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
      <div>
    <div class="booking-form">
        <h3 style="color: bisque;padding-top: 5%;">Request Asset Form</h3>
        {{ empid }}
{#    <form method="POST" action="/request-leave/{{ empid }}" class="forma">#}
    <form method="POST" action="/request-claim/{{empid}}">
      {% csrf_token %}

      <div class="form-group form-input">
        <label class="form-label">Claim Type:</label>
        <div>{{form.claim_type}}</div>
      </div>

      <div class="form-group form-input">
        <label class="form-label">Claim Name</label>
        <div>{{form.claim_name}}</div>
      </div>
        <div class="form-group form-input">
        <label class="form-label">Amount</label>
        <div>{{form.amount}}</div>
      </div>
      <button type="submit" class="btn-success">Submit</button>
    </form>
</div>
</div>
  </body>
</html>
