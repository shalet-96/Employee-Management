<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
    <div>
      <div class="booking-form">
          <h3 style="color: bisque;padding-top: 5%;">Create Schedule</h3>
    <form method="POST" action="/create-schedule">
      {% csrf_token %}
        <div class="form-group">
        <label class="form-label">Employee Name:</label>
        <div>{{form.emp}}</div>
      </div>
        <div class="form-group">
        <label class="form-label">From Date:</label>
        <div>{{form.from_date}}</div>
      </div>
      <div class="form-group">
        <label class="form-label">To Date:</label>
        <div>{{form.to_date}}</div>
      </div>

      <div class="form-group">
        <label class="form-label">Shift Type:</label>
       <div>{{form.shift_type}}</div>
      </div>
        <br>
        <div class="form-group">
        <label class="form-label">Task Info:</label>
       <div>{{form.task_info}}</div>
      </div>
        <br>
        <div class="form-group">
        <label class="form-label">Is Scheduled:</label>
       <div>{{form.is_scheduled}}</div>
      </div>
        <br>

      <button type="submit" class="btn-success">Submit</button>
    </form>
  </div></div>
  </body>
</html>
