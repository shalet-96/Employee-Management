<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
<div style="padding-top: 5%" class="d-flex flex-column vh-100 justify-content-center align-items-center text-center ">
    <div class=" card col-3" style="background-color: rgba(255,255,255,0.80)">
        <div  class="card-body">
            <div style="padding-bottom: 20px" class="row d-flex justify-content-center"><h3 style="color: #000000;">Update Schedule Details</h3></div>
            <main class="form-signin">
                <form method="POST" action="/update-schedule/{{ obj.id }}">
                {% csrf_token %}
                <div class="pb-2 form-floating">
                <label>Assigned To::</label>
                <input class="form-control" placeholder="Task" type="text" name="task" value="{{ obj.emp.first_name }}"/>
                </div>
                <div class="pb-5 form-floating">
                <label>From Date:</label>
                <input class="form-control" placeholder="From time" type="text" name="from_time" value="{{ obj.from_date }}"/>
                </div>
                <div class="pb-5 form-floating">
                <label>To Date:</label>

                <input class="form-control" placeholder="To time" type="text" name="to_time" value="{{ obj.to_date }}"/>
                </div><div class="pb-5 form-floating">
                <label>Shift Type:</label>

                <input class="form-control" placeholder="To time" type="text" name="to_time" value="{{ obj.shift_type }}"/>
                </div><div class="pb-5 form-floating">
                <label>Task Info:</label>

                <input class="form-control" placeholder="To time" type="text" name="to_time" value="{{ obj.task_info }}"/>
                </div><div class="pb-5 form-floating">
                <label>Is Scheduled:</label>

                <input class="form-control" placeholder="To time" type="text" name="to_time" value="{{ obj.is_scheduled }}"/>
                </div>
                    <div class="mt-5 row d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
    </div>

</body>
</html>
