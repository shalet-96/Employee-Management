<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Hi {{ user.username }}!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <div>
        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="text-center" style="margin-top: 5%; ">
        <div style="margin-bottom: 30px; background-color: rgba(255,255,255,0.62)" class=" text-center"><h1
                class="text-dark">List of Assets</h1></div>
        <div class="d-flex justify-content-center">
            <table style=" width: 90%" class="table table-striped table-dark">
                <thead class="bg-secondary">
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>No Of Item</th>
                    <th>Is Available</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in assets %}
                    <tr>
                        <td>{{ obj.item }}</td>
                        <td>{{ obj.description }}</td>
                        <td>{{ obj.no_of_item }}</td>
                        <td>{{ obj.is_available }}</td>
                        <td>
                            <span class="btn btn-light"><span style="padding-right: 5px"><i
                                    onclick="location.href='/edit-asset/{{ obj.id }}'"
                                    class="bi bi-pencil-fill"></i></span>&nbsp;<span><i
                                    onclick="location.href='/delete-asset/{{ obj.id }}'"
                                    class="bi bi-trash-fill"></i></span></span>

                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
