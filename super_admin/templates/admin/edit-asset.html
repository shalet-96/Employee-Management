<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div>
    <div class="booking-form3">
        <h3 style="color: bisque;padding-top: 5%;">Update Asset Details</h3>

        <form method="POST" action="/update-asset/{{ obj.id }}" class="forma">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Item:</label>
                <input type="text" name="item" value="{{ obj.item }}"/>
            </div>
            <div class="form-group">
                <label class="form-label">Description:</label>
                <input type="text" name="description" value="{{ obj.description }}"/>
            </div>
            <div class="form-group">
                <label class="form-label">No Of Item:</label>

                <input type="text" name="no_of_item" value="{{ obj.no_of_item }}"/>
            </div>

            <div class="form-group">
                <label class="form-label">Is Available:</label>

                <input type="checkbox" name="is_available" value="{{ obj.is_available }}"/>
            </div>

            <button type="submit" class="btn-success">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
