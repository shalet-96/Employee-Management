<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div>
    <div class="booking-form3">
        <h3 style="color: bisque;padding-top: 5%;">Update Employee Details</h3>

        <form method="POST" action="/update-emp/{{ employee.emp_id }}" class="forma">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">User Name:</label>
{#                <div>{{ employee.username }}</div>#}
                <input type="text" name="username" value="{{ employee.username }}"/>
            </div>
            <div class="form-group">
                <label class="form-label">Password:</label>
{#                <div>{{ employee.password }}</div>#}
                <input type="text" name="password" value="{{ employee.password }}"/>
            </div>
            <div class="form-group">
                <label class="form-label">First Name:</label>

                <input type="text" name="first_name" value="{{ employee.first_name }}"/>
            </div>

            <div class="form-group">
                <label class="form-label">Last Name:</label>

                <input type="text" name="last_name" value="{{ employee.last_name }}"/>
            </div>

            <div class="form-group">
                <label class="form-label">Department:</label>
                <input type="text" name="department" value="{{ employee.department }}"/>
            </div>

            <div class="form-group">
                <label class="form-label">Role:</label>
                <input type="text" name="role" value="{{ employee.role }}"/>
            </div>
            <br>

            <div class="form-group">
                <label class="form-label">Email:</label>
                <input type="text" name="email" value="{{ employee.email }}"/>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Phone:</label>
                <input type="text" name="phone" value="{{ employee.phone }}"/>
            </div>
            <br>

            <button type="submit" class="btn-success">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
