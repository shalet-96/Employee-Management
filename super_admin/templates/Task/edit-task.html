<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
<div style="padding-top: 5%" class="d-flex flex-column vh-100 justify-content-center align-items-center text-center ">
    <div class=" card col-3" style="background-color: rgba(255,255,255,0.80)">
        <div  class="card-body">
            <div style="padding-bottom: 20px" class="row d-flex justify-content-center"><h3 style="color: #000000;">Update Task</h3></div>
            <main class="form-signin">
                <form method="POST" action="/update-task/{{ obj.id }}">
                {% csrf_token %}
                <div class="pb-2 form-floating">
                <label>Task:</label>
                <input class="form-control" placeholder="Task" type="text" name="task" value="{{ obj.task }}"/>
                </div>
                <div class="pb-5 form-floating">
                <label>From Time:</label>
                <input class="form-control" placeholder="From time" type="text" name="from_time" value="{{ obj.from_time }}"/>
                </div>
                <div class="pb-5 form-floating">
                <label>To Time:</label>

                <input class="form-control" placeholder="To time" type="text" name="to_time" value="{{ obj.to_time }}"/>
                </div>
                    <div class="mt-5 row d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
