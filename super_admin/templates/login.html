<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body class="text-center">
<div style="padding-top: 17%;" class="d-flex justify-content-center ">
    <div class=" card col-3" style="background-color: rgba(255,255,255,0.80)">
        <div  class="card-body">
            <div style="padding-bottom: 20px" class="row d-flex justify-content-center"><h3 style="color: #000000;">Log in to continue</h3></div>
            <main class="form-signin">
                <form method="POST" action="/login-a">
                {% csrf_token %}
                <div class="pb-5 form-floating">
                        {{ form.username }}
                </div>
                <div class="form-floating">
                    {{ form.password }}
                </div>
                    <div class="mt-5 row d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">LOGIN</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
</body>
</html>
